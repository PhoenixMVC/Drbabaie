<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <!-- Icofonts CSS -->
    <link rel="stylesheet" href="assets/css/icofont.min.css">
    <!-- Slick Slider CSS -->

    <!-- Magnific Popup CSS -->

    <title>کلینیک ولورا | درمانگاه تخصصی ولورا</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>

    <!-- Preloader -->
    <div class="loader">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Preloader -->
    <!-- Coming Soon -->
    <section class="coming-area" dir="rtl">
        <div class="coming-item">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="coming-text">
                            <h1>صفحه در حال آماده‌سازی است...</h1>
                            <p>از همراهی شما سپاسگزاریم. تیم کلینیک ولورا در حال تکمیل بخش‌های نهایی وب‌سایت است تا به‌زودی تجربه‌ای بهتر و کامل‌تر برای شما فراهم کند. لطفاً تا زمان راه‌اندازی صبور باشید.</p>
                            <div class="row coming-wrap">
                                <div class="col-6 col-sm-6 col-lg-3">
                                    <div class="coming-inner">
                                        <h3 id="days"></h3>
                                        <p>روز</p>
                                    </div>
                                </div>
                                <div class="col-6 col-sm-6 col-lg-3">
                                    <div class="coming-inner">
                                        <h3 id="hours"></h3>
                                        <p>ساعت</p>
                                    </div>
                                </div>
                                <div class="col-6 col-sm-6 col-lg-3">
                                    <div class="coming-inner">
                                        <h3 id="minutes"></h3>
                                        <p>دقیقه</p>
                                    </div>
                                </div>
                                <div class="col-6 col-sm-6 col-lg-3">
                                    <div class="coming-inner">
                                        <h3 id="seconds"></h3>
                                        <p>ثانیه</p>
                                    </div>
                                </div>
                            </div>

                            <ul>
                                <li>
                                    <a href="https://www.facebook.com/login/" target="_blank">
                                        <i class="icofont-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/login/" target="_blank">
                                        <i class="icofont-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="icofont-linkedin"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.pinterest.com/" target="_blank">
                                        <i class="icofont-pinterest"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- End Coming Soon -->
    <!-- Essential JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Meanmenu JS -->

    <!-- Slider Slider JS -->
    <script src="assets/js/slick.min.js"></script>
    <!-- Magnific Popup -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>

    <script src="assets/js/custom.js"></script>
